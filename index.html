<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>

    <label for="length">Password Length: <span id="lengthValue">9</span></label>
    <input type="range" id="length" min="4" max="20" value="9" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" /> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="numbers" /> Numbers</label>
      <label><input type="checkbox" id="symbols" /> Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <input type="text" id="result" readonly />
    <button onclick="copyPassword()">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
